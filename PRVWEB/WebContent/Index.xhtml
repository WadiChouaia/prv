<ui:composition template="welcomePrimefaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>

	<body>
		<ui:define name="content">
			<h:form>
				<p:dataTable var="PRVEntity" value="#{pRVJSFManagedBean.findALL()}">
					<p:column headerText="matricule">
						<h:outputText value="#{PRVEntity.matriculeEmployee}" />
					</p:column>
					<p:column headerText="code card">
						<h:outputText value="#{PRVEntity.codeCard}" />
					</p:column>
					<p:column headerText="montant">
						<h:outputText value="#{PRVEntity.montant}" />
					</p:column>
					<p:column headerText="Date">
						<h:outputText value="#{PRVEntity.datePRV}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</body>
</ui:composition>
